    leave_message: 'true'

    #ENABLE TEMP VOICE CHANNEL CREATION
    temp_voice_channel: 'true'

    #REACT TO MESSAGES CONTENT
    auto_react: 'true'

    #MINECRAFT SERVER STATS CHANNELS
    minecraft_stats: 'true'

#========================================================
#                                                       =
#                        STATUS                         =
#                                                       =
#========================================================
status:
  #CAN BE CYCLING/CUSTOM
  mode: custom

  cycling:
    quotes:
        - ["playing", "Users: {users}"]
        - ["playing", "Bots: {bots}"]
        - ["listening", "Humans: {humans}"]
        - ["playing", "Tickets: {tickets}"]
        - ["playing", "Online Users: {total-online-users}"]
        - ["watching", "Online Humans: {total-online-humans}"]
        - ["watching", "Online Bots: {total-online-bots}"]

    #DELAY BETWEEN CHANGE TO NEXT LINE
    time: 10

  custom: ["watching", "Hello"]

