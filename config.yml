#========================================================
#                                                       =
#                    PERMISSIONS                        =
#                                                       =
#========================================================

permissions:
    #permission to close tickets
    close_tickets: 8

    #permission required to bypass send invites in chat
    bypass_invites: 8

    #permission required to bypass spam uppercase
    bypass_uppercase: 8

    #permission required to bypass send send links in chat
    bypass_sendlinks: 8

    #permission required to bypass antispam
    bypass_antispam: 8

    #permission required to use badwords in chat
    bypass_badwords: "owner"

    #permission required to bypass use commands in any channel
    bypass_commands_channel: 8

    #permission required to bot autoreact to messages
    react_messages: 8

#========================================================
#                                                       =
#                      ANTISPAM                         =
#                                                       =
#========================================================

anti_spam:
    #MINIMUM CHARS MESSAGE NEED CONTAIN TO CHECK IF IS A UPPERCASE SPAM
    min_char_upper_check: 10

    #PERCENTAGE OF MAX ALLOWED UPPERCASE PER MESSAGE
    upper_case_limit: 80

    #TIME OF MUTE IN CASE OF SPAM
    mute_time: 10

    #MAX MESSAGES CAN BE SENT IN "period_time" TO GET MUTED
    max_messages: 5

    #TIME IN SECONDS (EXAMPLE IF SEND 5 MESSAGES IN 5 SECONDS GET MUTED)
    period_time: 5



